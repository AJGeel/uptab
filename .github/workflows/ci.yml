name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸ“¦ Install dependencies
        run: bun install

  test:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§ª Run unit tests
        run: bun run test

  lint:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Run Linter
        run: bun run lint

  build:
    needs: common-setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘· Build for Chrome
        run: bun run build:chrome
      - name: ğŸ¦Š Build for Firefox
        run: bun run build:firefox
