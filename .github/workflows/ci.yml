name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸ“¦ Install dependencies
        run: bun install
      - name: ğŸ§ª Run unit tests
        run: bun run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸ“¦ Install dependencies
        run: bun install
      - name: âœ¨ Run Linter
        run: bun run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: ğŸ“¦ Install dependencies
        run: bun install
      - name: ğŸ‘· Build for Chrome
        run: bun run build:chrome
      - name: ğŸ¦Š Build for Firefox
        run: bun run build:firefox
      - name: ğŸš€ Upload Artifacts
        if: github.ref == 'refs/head/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/chromium
            dist/firefox
